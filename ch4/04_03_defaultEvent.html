<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04-03</title>
  <style>
    html, body { margin: 0; padding: 0 }
    #example { height: 98vh; min-height: 100%; padding: 5px; }
  </style>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="example" v-on:contextmenu.prevent="ctxStop">
    <a href="ekal901.tistory.com" @click="confirmLink">Go to Tistory?</a>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#example',
      methods: {
        stxStop: function(e) {
          e.preventDefault();
        },
        confirmLink: function(e) {
          if(!confirm("Go to Tistory?")) {
            e.preventDefault();
          }
        }
      }
    })
  </script>
</body>
</html>
