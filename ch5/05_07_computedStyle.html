<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05-07</title>
  <style>
    .score {
      border: solid 1px black;
    }
    .warning {
      background-color: orange;
      color: cadetblue;
    }
    .warnimage {
      width: 18px;
      height: 18px;
      top: 5px;
      position: relative;
    }
  </style>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="example">
    <div>
      <p>1 to 100 writable</p>
      <div>
        score: <input type="text" class="score" v-model.number="score" v-bind:class="info">
        <img src="http://sample.bmaster.kro.kr/img/foot.jpg" alt="error" class="warnimage" v-show="info.warning"></div>
    </div>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#example',
      data: {
        score: 0
      },
      computed: {
        info: function() {
          if(this.score >= 1 && this.score <= 100) {
            return { warning: false };
          } else {
            return { warning: true };
          }
        }
      }
    })
  </script>
</body>
</html>
