<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
  <style>
    #list { width: 600px; border: 1px solid black; border-collapse: collapse; }
    #list td, #list th { border: 1px solid black; text-align: center; }
    #list > thead > tr { color: yellowgreen; background-color: #dfdfdf; }
    [v-cloak] { display: none; }
  </style>
</head>
<body>
  <div id="example" v-cloak>
    <p>
      name: <input type="text" v-model="name" placeholder="type at least 2 letters">
    </p>
    <table id="list">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Tel</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="contacts">
        <tr v-for="contact in contactlist">
          <td>{{contact.no}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.tel}}</td>
          <td>{{contact.address}}</td>
        </tr>
      </tbody>
    </table>
    <div v-show="isProcessing === true">searching...</div>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#example',
      data: {
        name: '',
        isProcessing: false,
        contactlist: []
      },
      watch: {
        name: function(val) {
          if(val.length >= 2) {
            this.fetchContacts();
          } else {
            this.contactlist = [];
          }
        }
      },
      methods: {
        fetchContacts: _.debounce(function() {
          this.contactlist = [];
          this.isProcessing = true;
          var url = "http://sample.bmaster.kro.kr/contacts_long/search/" + this.name;
          var vm = this;
          fetch(url)
            .then(function(response) {
              return response.json();
            }).then(function(json) {
              vm.contactlist = json;
              vm.isProcessing = false;
            }).catch(function(ex) {
              console.log('parsing failed', ex);
              vm.contactlist = [];
              vm.isProcessing = false;
            })
        }, 300)
      }
    })
  </script>
</body>
</html>
