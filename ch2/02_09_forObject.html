<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='https://unpkg.com/vue@2.5.16/dist/vue.js'></script>
</head>
<body>
  <div id="example">
    <select name="" id="regions">
      <option disabled="disabled" selected>Choose region</option>
      <option v-for="(val, key, idx) in regions" v-bind:value="key">{{idx + 1}} : {{val}}</option>
    </select>
  </div>
  <script type="text/javascript">
    var regions = {
      "A": "Asia",
      "B": "America",
      "C": "Europe",
      "D": "Africa",
      "E": "Oceania"
    };

    var object = new Vue({
      el: '#example',
      data: { regions: regions }
    });
  </script>
</body>
</html>
